<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let par of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of par">
        <ion-card mode="md" (click)="verDetalle(pelicula.id)">
          <img [src]="pelicula.poster_path | imagen" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button (click)="cargarMas()" expand="full" size="large" class="btn-mas">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
